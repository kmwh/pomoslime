name: pomoslime
description: 'A new Flutter project.'
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
    sdk: '>=3.4.4 <4.0.0'

dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.6
    flutter_heatmap_calendar: ^1.0.5
    provider: ^6.1.2
    hive: ^2.2.3
    hive_flutter: ^1.1.0
    lottie: ^3.1.2
    easy_localization: ^3.0.7
    vibration: ^2.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^4.0.0
    hive_generator: ^2.0.1
    build_runner: ^2.4.9

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/animations/
        - assets/translations/
